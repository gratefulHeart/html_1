<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首页登录</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div id="content">
        <div class="panel">
            <div class="username">
                <label>账号</label>
                <input placeholder="请输入账号">

        </div>
        <div class="reg">
            <button>创建新账号？</button>
        </div>
    </div>
</body>
</html>
