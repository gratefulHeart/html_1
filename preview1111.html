<div class="wrap" bindonce> <!--内容区域--> <div class="content_wrap topic_page preview_page" ng-cloak> <loading ng-show="loading"></loading> <div> <!--名称--> <h2 class="subject_title noselect">{{title}}</h2> <!--内容区--> <section class="preview_main" ng-init="index=-1"> <div ng-repeat="group in groupsInfo track by $index" class="noselect" id="{{group.groupId}}" ng-if="(group.groupId ||  group.children.length)"> <!-- 组名 --> <h3 class="subject_type" bo-text="group.groupName" ng-if="hasGroup"></h3> <!-- 题 --> <div class="subject_main single_bottom" ng-repeat="question in group.children track by $index" ng-init="question.teacherId=teacherId;question.showCorrect = false"> <div class="single_module mathjax_cont" ng-class="{single_topic_check:$parent.index==$index}"> <div ng-click="$parent.index = ($parent.index == $index ? -1 : $index)"> <!--题--> <div class="single_topic clearfix"> <!--题目序号--> <span class="single_dot2" bo-text="$index+1 + '.'"></span> <div class="preview_answer clearfix source_content" ng-if="question.questionItemPojoList&&question.questionItemPojoList.length" ng-show="showSoure"> <span ng-repeat="source in question.questionItemPojoList track by $index" bo-html="source|formatSource"></span> </div> <section class="single_right clearfix"> <div class="single_head clearfix" bo-html="question.content"> </div> <!--选项--> <div option-content data="question.answerOptionPojoList" type="question.quetypeId"></div> <div class="opt_complex" ng-repeat="child in question.childList|sortByKey:'sort'|hideChildFilter:hideIDList track by $index" ng-init="child.answerOptionList=child.answerOptionPojoList;child.logicQuesTypeId=child.quetypeId"> <child-content></child-content> <!-- 复合套复合的子题 --> <div class="opt_complex" ng-repeat="child in child.childList|sortByKey:'sort'|hideChildFilter:hideIDList track by $index" ng-init="child.answerOptionList=child.answerOptionPojoList;child.logicQuesTypeId=child.quetypeId"> <child-content></child-content> </div> </div> </section> </div> <!--答案&&解析--> <div class="answer_wrap"> <div class="preview_answer clearfix"> <span class="option_dot">答案</span> <div bo-if="question.logicQuesTypeId!=9" ng-init="fixedAnswer=(question.answer.content|formatAnswer:question.logicQuesTypeId)" class="answer_cont"> <div ng-repeat="item in fixedAnswer track by $index"> <span style="float:left" bo-text="($index+1)+'.'" bo-if="fixedAnswer.length > 1"></span> <div bo-html="item"></div> </div> </div> <div bo-if="question.logicQuesTypeId==9" class="answer_cont"> <div ng-repeat="child in question.childList track by $index" class="answer_complex"> <div class="clearfix" ng-init="childAnswer=(child.answer.content|formatAnswer:child.logicQuesTypeId)"> <span bo-text="'（' + ($index+1) + '）'" class="complex_child_dot"></span> <div bo-if="child.answer" class="complex_child_cont"> <div ng-repeat="item in childAnswer track by $index" class="complex_child_cont"> <span style="float:left" bo-text="($index+1)+'.'" bo-if="fixedAnswer.length > 1"></span> <div bo-html="item"></div> </div> </div> </div> <!-- 复合套复合 --> <div ng-repeat="child in child.childList track by $index" class="answer_complex"> <div class="clearfix" ng-init="childAnswer=(child.answer.content|formatAnswer:child.logicQuesTypeId)"> <span bo-text="$index+1" class="complex_child_dot"></span> <div bo-if="child.answer.content" class="complex_child_cont"> <div ng-repeat="item in childAnswer track by $index"> <span style="float:left" bo-text="($index+1)+'.'" bo-if="fixedAnswer.length > 1"></span> <div bo-html="item"></div> </div> </div> </div> </div> </div> </div> </div> <div class="preview_answer clearfix"> <span class="option_dot">解析</span> <div class="answer_cont"> <div bo-if="question.analysis&&question.quetypeId!=9" bo-html="question.analysis"></div> <div bo-if="question.quetypeId==9"> <div ng-repeat="child in question.childList track by $index" class="answer_complex"> <div class="clearfix" bo-if="child.analysis||(child.quetypeId==9 && child.childList.length)"> <span bo-text="'（' + ($index+1) + '）'" class="complex_child_dot"></span> <div bo-html="child.analysis" class="complex_child_cont"></div> </div> <div ng-repeat="child in child.childList track by $index" class="answer_complex"> <div class="clearfix" bo-if="child.analysis"> <span bo-text="$index+1" class="complex_child_dot"></span> <div bo-html="child.analysis" class="complex_child_cont"></div> </div> </div> </div> </div> </div> </div> </div> </div> <!--加入试题篮&&纠错--> <div class="clearfix" ng-show="$parent.index==$index"> <div class="single_paper clearfix"> <!--加入试题篮--> <a href class="btn_basket" ng-show="!checkInBasket(question.queId)" ng-click="addtoBasket($event,{qsIds:[question.queId],questionTypes:[question.wqtName],difficultys:[question.difficulty]})">试题篮</a> <a href class="btn_basket btn_basket2" ng-show="checkInBasket(question.queId)" ng-click="cancelBasket($event,question.queId)">取消</a> <div class="error_main" ng-class="{error_check:question.showCorrect}" ng-click="switchCorrect($event,question)"> <span>纠错</span><i ng-class="{rotate180:question.showCorrect}"></i> </div> </div> </div> <div correct-panel question="question" ng-show="question.showCorrect&&$parent.index==$index"></div> </div> </div> </div> </section> </div> </div> <div class="doc-menu" ng-show="toggleMenu"> <div class="doc-menu-body" style="position:relative;overflow:hidden"> <ul> <li ng-repeat="item in groupsInfo track by $index" ng-if="item.groupId ||  item.children.length" ng-click="scrollTo(item.groupId)"> <h3 bo-text="item.groupName"></h3> </li> </ul> </div> </div> </div>
